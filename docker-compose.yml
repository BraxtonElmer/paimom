version: '3.8'

services:
  bot:
    build: .
    container_name: paimom-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
    depends_on:
      - postgres
    volumes:
      - ./logs:/app/logs
    networks:
      - paimom-network

  postgres:
    image: postgres:14-alpine
    container_name: paimom-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - paimom-network

volumes:
  postgres-data:

networks:
  paimom-network:
    driver: bridge
